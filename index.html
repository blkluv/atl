<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATL5D | Livestream TV</title>
  <style>
    /* Netflix-inspired dark theme */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #141414;
      color: white;
      margin: 0;
      padding: 0;
    }
    
    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 20px 45px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
      position: fixed;
      width: 100%;
      z-index: 100;
    }
    
    .logo {
      height: 40px;
    }
    
    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    
    /* Hero Banner */
    .hero {
      position: relative;
      height: 80vh;
      background: linear-gradient(to top, #141414 0%, transparent 50%), 
                  url('https://images.unsplash.com/photo-1496293455970-f8581aae0e3b');
      background-size: cover;
      display: flex;
      align-items: center;
      padding: 0 45px;
    }
    
    .hero-content {
      max-width: 600px;
    }
    
    .hero h1 {
      font-size: 3.5rem;
      margin: 0;
    }
    
    .hero-buttons {
      display: flex;
      gap: 15px;
      margin: 20px 0;
    }
    
    .play-button {
      background: white;
      color: black;
      border: none;
      padding: 10px 30px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    
    /* Filter Bar (Genre Selection) */
    .filter-bar {
      display: flex;
      gap: 15px;
      padding: 15px 45px;
      background: #141414;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 80px;
      z-index: 90;
      overflow-x: auto;
    }
    
    .filter-button {
      background: #333;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      white-space: nowrap;
    }
    
    .filter-button:hover, .filter-button.active {
      background: #E50914; /* Netflix red */
    }
    
    /* YouTube Shorts Grid */
    .content-section {
      margin: 30px 45px;
    }
    
    .section-title {
      font-size: 1.5rem;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .shorts-grid {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding-bottom: 20px;
    }
    
    .short-embed {
      min-width: 180px;
      height: 320px;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
    }
    
    .short-embed iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Footer */
    .footer {
      padding: 30px 45px;
      text-align: center;
      background: #141414;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <img src="images/atl5d_logo.png" alt="ATL5D Logo" class="logo">
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Live</a>
      <a href="#">Shorts</a>
      <a href="#">ATLien Key</a>
    </div>
  </nav>

  <!-- Hero Banner -->
  <section class="hero">
    <div class="hero-content">
      <h1>ATL5D SHORTS</h1>
      <p>üî• Trending clips from ATL's top creators</p>
      <div class="hero-buttons">
        <button class="play-button">‚ñ∂Ô∏è Watch Live</button>
      </div>
    </div>
  </section>

  <!-- Filter Bar (Genre Selection) -->
  <div class="filter-bar">
    <button class="filter-button active" data-filter="all">All</button>
    <button class="filter-button" data-filter="hair">üíá Hair</button>
    <button class="filter-button" data-filter="music">üéµ Music</button>
    <button class="filter-button" data-filter="spiritual">üôè Spiritual</button>
    <button class="filter-button" data-filter="comedy">üòÇ Comedy</button>
    <button class="filter-button" data-filter="fashion">üëó Fashion</button>
  </div>

  <!-- YouTube Shorts Sections -->
  <div class="content-section" data-category="hair">
    <h2 class="section-title">üíá ATL Hair & Beauty</h2>
    <div class="shorts-grid">
      <!-- Replace SHORT_ID with actual YouTube Shorts IDs -->
      <div class="short-embed">
        <iframe src="https://www.youtube.com/embed/SHORT_ID_1?autoplay=0&mute=1"></iframe>
      </div>
      <div class="short-embed">
        <iframe src="https://www.youtube.com/embed/SHORT_ID_2?autoplay=0&mute=1"></iframe>
      </div>
      <div class="short-embed">
        <iframe src="https://www.youtube.com/embed/SHORT_ID_3?autoplay=0&mute=1"></iframe>
      </div>
      <div class="short-embed">
        <iframe src="https://www.youtube.com/embed/SHORT_ID_4?autoplay=0&mute=1"></iframe>
      </div>
    </div>
  </div>

  <div class="content-section" data-category="music">
    <h2 class="section-title">üéµ ATL Music & Culture</h2>
    <div class="shorts-grid">
      <div class="short-embed">
        <iframe src="https://www.youtube.com/embed/SHORT_ID_5?autoplay=0&mute=1"></iframe>
      </div>
      <div class="short-embed">
        <iframe src="https://www.youtube.com/embed/SHORT_ID_6?autoplay=0&mute=1"></iframe>
      </div>
      <div class="short-embed">
        <iframe src="https://www.youtube.com/embed/SHORT_ID_7?autoplay=0&mute=1"></iframe>
      </div>
    </div>
  </div>

  <div class="content-section" data-category="spiritual">
    <h2 class="section-title">üôè Spiritual & Wellness</h2>
    <div class="shorts-grid">
      <div class="short-embed">
        <iframe src="https://www.youtube.com/embed/SHORT_ID_8?autoplay=0&mute=1"></iframe>
      </div>
      <div class="short-embed">
        <iframe src="https://www.youtube.com/embed/SHORT_ID_9?autoplay=0&mute=1"></iframe>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>¬© 2024 ATL5D | üîë ATLien Key Required for Exclusive Content</p>
  </footer>

  <!-- Filtering Script -->
  <script>
    document.querySelectorAll('.filter-button').forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons
        document.querySelectorAll('.filter-button').forEach(btn => {
          btn.classList.remove('active');
        });
        // Add active class to clicked button
        button.classList.add('active');
        
        const filter = button.getAttribute('data-filter');
        const sections = document.querySelectorAll('.content-section');
        
        sections.forEach(section => {
          if (filter === 'all' || section.getAttribute('data-category') === filter) {
            section.style.display = 'block';
          } else {
            section.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
